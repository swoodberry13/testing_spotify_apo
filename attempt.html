<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
</head>
<body>
    <button id="loginBtn">Login with Spotify</button>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Redirect user to Flask login route
              window.location.href = 'https://accounts.spotify.com/authorize?client_id=daeea42af07e4702905904f246591317&response_type=token&redirect_uri=http://localhost:5000&scope=user-top-read';
            //window.location.href = 'http://localhost:5000/login';
        });
    </script>
</body>
</html>
